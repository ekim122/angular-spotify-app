<mat-card>
    <mat-card-content>
        <form #reg="ngForm" (ngSubmit)="onSubmit(reg)">
            <h2>Register</h2>
            <mat-error *ngIf="warning">{{this.warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" required autofocus [(ngModel)]="registerUser.userName" #name="ngModel">
                <mat-error *ngIf="name.invalid">Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" required [(ngModel)]="registerUser.password" #pass="ngModel">
                <mat-error *ngIf="pass.invalid">Please provide a valid password</mat-error> 
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" required [(ngModel)]="registerUser.password2" #pass2="ngModel">
                <mat-error *ngIf="pass2.invalid">Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Register</span>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" [routerLink]="['/login']">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
